<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhân viên - Apple Việt Nam</title>
  <!-- Google API for Font "Roboto" -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../ASSETS/CSS/Admin_Staff.css">
</head>

<body>
  <div class="container">
    <section class="container-menu">
      <figure class="container-menu-logo">
        <div class="container-menu-logo-icon">
          <img src="../ASSETS/IMG/Admin/Logo.png" alt="Apple VietNam Logo">
        </div>
      </figure>
      <div class="container-menu-listOption">
        <div class="container-menu-listOption-option">
          <div class="container-menu-listOption-option-box">
            <figure class="container-menu-listOption-option-box-icon">
              <img src="../ASSETS/IMG/Admin/DashboardIcon.svg" alt="Dashboard Icon">
            </figure>
            <div class="container-menu-listOption-option-box-text">
              <h3>Trang chủ</h3>
            </div>
          </div>
        </div>
        <div class="container-menu-listOption-option">
          <div class="container-menu-listOption-option-box">
            <figure class="container-menu-listOption-option-box-icon">
              <img src="../ASSETS/IMG/Admin/AnalysIcon.svg" alt="Analytic Icon">
            </figure>
            <div class="container-menu-listOption-option-box-text">
              <h3>Phân tích</h3>
            </div>
          </div>
        </div>
        <div class="container-menu-listOption-option">
          <div class="container-menu-listOption-option-box">
            <figure class="container-menu-listOption-option-box-icon">
              <img src="../ASSETS/IMG/Admin/AssessmentIcono.svg" alt="Assessment Icon">
            </figure>
            <div class="container-menu-listOption-option-box-text">
              <h3>Thống kê</h3>
            </div>
          </div>
        </div>
        <div class="container-menu-listOption-option">
          <div class="container-menu-listOption-option-box">
            <figure class="container-menu-listOption-option-box-icon">
              <img src="../ASSETS/IMG/Admin/InventoryIcon.svg" alt="Inventory Icon">
            </figure>
            <div class="container-menu-listOption-option-box-text">
              <h3>Kho hàng</h3>
            </div>
          </div>
        </div>
        <div class="container-menu-listOption-option">
          <div class="container-menu-listOption-option-box">
            <figure class="container-menu-listOption-option-box-icon">
              <img src="../ASSETS/IMG/Admin/StaffIcon.svg" alt="Staff Icon">
            </figure>
            <div class="container-menu-listOption-option-box-text">
              <h3>Nhân viên</h3>
            </div>
          </div>
        </div>
        <div class="container-menu-listOption-option">
          <div class="container-menu-listOption-option-box">
            <figure class="container-menu-listOption-option-box-icon">
              <img src="../ASSETS/IMG/Admin/ScheduleIcon.svg" alt="Schedule Icon">
            </figure>
            <div class="container-menu-listOption-option-box-text">
              <h3>Sản phẩm</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="container-menu-openMenu">
        <figure>
          <img src="../ASSETS/IMG/Admin/ChevronRight.svg" alt="Chevron Right">
        </figure>
      </div>
    </section>
    <section class="container-wrapper">
      <div class="container-wrapper-toolBar">
        <div class="container-wrapper-toolBar-searchBar">
          <img src="../ASSETS/IMG/Admin/SearchIcon.svg" alt="Search Icon" id="findKeyWord">
          <input type="text" id="search" autofocus>
          <img src="../ASSETS/IMG/Admin/ClearIcon.svg" alt="Clear Icon" id="clearSearch">
        </div>
        <div class="container-wrapper-toolBar-user">
          <div class="container-wrapper-toolBar-user-box">
            <figure>
              <img src="../ASSETS/IMG/Admin/author1CP.jpg" alt="Using" id="user">
            </figure>
            <ul class="container-wrapper-toolBar-user-box-listOption">
              <li class="container-wrapper-toolBar-user-box-listOption-option">
                <img src="../ASSETS/IMG/Admin/SettingIcon.svg" alt="Setting Icon">
                <p>Cập nhật tài khoản</p>
              </li>
              <li class="container-wrapper-toolBar-user-box-listOption-option">
                <img src="../ASSETS/IMG/Admin/LogoutIcon.svg" alt="Logout Icon">
                <p>Đăng xuất</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Waitting For Main Content -->
      <div class="container-wrapper-staff">
        <div class="container-wrapper-staff-listAct">
          <div class="container-wrapper-staff-listAct-option">
            <div class="container-wrapper-staff-listAct-option-icon">
              <img src="../ASSETS/IMG/Admin/AddIcon.svg" alt="Add Icon">
            </div>
            <div class="container-wrapper-staff-listAct-option-title">
              <h3>Thêm nhân viên</h3>
            </div>
          </div>
          <div class="container-wrapper-staff-listAct-option">
            <div class="container-wrapper-staff-listAct-option-icon">
              <img src="../ASSETS/IMG/Admin/DeleteIcon.svg" alt="Delete Icon">
            </div>
            <div class="container-wrapper-staff-listAct-option-title">
              <h3>Xóa nhân viên</h3>
            </div>
          </div>
          <div class="container-wrapper-staff-listAct-option">
            <div class="container-wrapper-staff-listAct-option-icon">
              <img src="../ASSETS/IMG/Admin/EditIcon.svg" alt="Edit Icon">
            </div>
            <div class="container-wrapper-staff-listAct-option-title">
              <h3>Cập nhật nhân viên</h3>
            </div>
          </div>
        </div>
        <div class="container-wrapper-staff-statitic">
          <div class="container-wrapper-staff-statitic-title">
            <h3>Thống kê phân bố nhân viên</h3>
          </div>
          <div class="container-wrapper-staff-statitic-chart">

          </div>
        </div>
        <div class="container-wrapper-staff-allStaffData">
          <div class="container-wrapper-staff-allStaffData-title">
            <h3>Danh sách nhân viên</h3>
          </div>
          <div class="container-wrapper-staff-allStaffData-data">

          </div>
        </div>
      </div>
      <!-- End Main Content -->
    </section>
  </div>
  <script src="../ASSETS/JS/Admin_Frame.js"></script>
</body>

</html>
